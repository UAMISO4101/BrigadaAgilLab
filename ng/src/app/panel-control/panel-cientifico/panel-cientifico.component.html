<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Progreso de Proyectos</h5>
                <ui-ibox-tools [collapse]='true'></ui-ibox-tools>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4 m-b-xs">
                        <div data-toggle="buttons" class="btn-group">
                            <label class="btn btn-sm btn-white active"> <input id="proy-lider" name="options"
                                                                               type="radio">
                                Liderando </label>
                            <label class="btn btn-sm btn-white"> <input id="proy-todos" name="options" type="radio">
                                Todos
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-5 m-b-xs">
                        <div data-toggle="buttons" class="btn-group">
                            <label (click)="rango('semana')" class="btn btn-sm btn-white active">
                                <input id="per-semana" name="options" type="radio"/>Semana</label>
                            <label (click)="rango('mes')" class="btn btn-sm btn-white">
                                <input id="per-mes" name="options" type="radio"/>Mes</label>
                            <label (click)="rango('trimestre')" class="btn btn-sm btn-white">
                                <input id="per-trimestre" name="options" type="radio"/>Trimestre</label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <app-filtro [items]="items" [filtrarPor]="['label']"
                                        (filtrado)="onFiltrado($event)"></app-filtro>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="hayProyectos()">
                    <canvas baseChart height="75"
                            [datasets]="proyectosFiltrados"
                            [labels]="dias()"
                            [options]="lineChartOptions"
                            [chartType]="lineChartType"
                            style="padding-left: 15px;padding-right: 15px;">
                    </canvas>
                </div>
                <div class="row" *ngIf="!hayProyectos()">
                    <div class="alert alert-info">
                        No hay proyectos con los criterios seleccionados
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-7 col-lg-7">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Proyectos En ejecucion </h5>
                <ui-ibox-tools [collapse]='true'></ui-ibox-tools>
            </div>
            <div class="ibox-content">
                <proyecto-list></proyecto-list>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-lg-5 col-md-5">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Solicitudes de Insumos por Aprobar</h5>
                <ui-ibox-tools [collapse]='true'></ui-ibox-tools>
            </div>
            <div class="ibox-content">
                <lab-notificaciones></lab-notificaciones>
            </div>
        </div>
    </div>
</div>
