<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Insumos</h5>
        <ui-ibox-tools [collapse]='true' [help]="true">
            <a [routerLink]="['/protocolo',idProtocolo,'version']" class="btn btn-sm btn-primary m-t-n-xs">
                            Agregar</a>
        </ui-ibox-tools>
    </div>
    <div class="ibox-content">
        <div class="row" *ngIf="editor">
            <div class="col-sm-12">
                <textarea class="form-control editor-proceso m-b-md" name="descripcion"></textarea>
            </div>
        </div>

            <div class="row" >
                <div class="col-sm-12">
                <table class="table table-bordered"  *ngIf="insumos">
                    <thead class="panel panel-primary">
                    <th class="panel-heading">nombre</th>
                    <th class="panel-heading">nombre</th>
                    <th class="panel-heading">nombre</th>
                    <th class="panel-heading">nombre</th>
                    </thead>
                    <tbody  >
                    <tr *ngFor="let item of insumos"   >
                        <td>
                            {{item.insumo.nombre}}

                        </td>
                        <td>
                            {{item.insumo.fecha}}
                        </td>
                        <td>
                            {{item.insumo.fecha}}
                        </td>
                        <td>
                            {{item.insumo.fecha}}
                        </td>
                    </tr>
                    </tbody>

                </table>
                </div>
            </div>

    </div>
</div>
