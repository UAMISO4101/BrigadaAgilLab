<div class="row wrapper border-bottom white-bg page-heading">

    <h2>{{_["tit_protocolos"]}}</h2>
    <breadcrumb prefix="{{_['tit_inicio']}}"></breadcrumb>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content animated fadeInUp">
      <div class="ibox">
        <div class="ibox-title">
          <h5>{{_["tit_todos_protocolos"]}}</h5>
          <div class="ibox-tools">
            <a [routerLink]="['/protocolo/nuevo']" class="btn btn-sm btn-primary pull-right m-t-n-xs">
              {{_["tit_nuevo_protocolo"]}}</a>
          </div>
        </div>
        <protocolo-lista></protocolo-lista>
      </div>
    </div>
  </div>
</div>
