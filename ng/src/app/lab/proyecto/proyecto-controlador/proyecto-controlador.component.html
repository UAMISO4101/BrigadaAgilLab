<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <h2>{{_["tit_proyectos"]}}</h2>
        <breadcrumb prefix="{{_['tit_inicio']}}"></breadcrumb>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{_["tit_todos_proyectos"]}}</h5>
                    <div class="ibox-tools">
                        <a [routerLink]="['/proyecto/nuevo']" class="btn btn-sm btn-primary pull-right m-t-n-xs">
                            {{_["tit_nuevo_proyecto"]}}</a>
                    </div>
                </div>
                <proyecto-list></proyecto-list>
            </div>
        </div>
    </div>
</div>
