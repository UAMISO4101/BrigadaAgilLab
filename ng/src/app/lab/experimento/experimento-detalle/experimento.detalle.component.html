<div class="row">
    <div class="ibox-title">
        <h5>Experimento</h5>
    </div>
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre </th>
                    <th>Objetivo </th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ experimento.experimento }}</td>
                    <td>{{ experimento.objetivo }}</td>
                    <td>{{ experimento.fecha }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="ibox-title">
            <h5>Asistentes</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a [routerLink]="['/usuario']">agregar asistente</a>
                        </li>
                    </ul>
                </div>
        </div>
        <table class="table table-striped">
            <tbody>
                <tr *ngFor="let asistente of experimento.asistentes">
                    <td><li>{{ asistente.nombre }}</li></td>
                </tr>
            </tbody>
        </table>
        <experimento-usuario></experimento-usuario>
    </div>
</div>
