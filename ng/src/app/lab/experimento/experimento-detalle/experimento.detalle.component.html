<div class="row">
    <div class="ibox-title">
        <h5>Experimento</h5>
    </div>
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Objetivo</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody *ngIf="experimento">
            <tr>
                <td>{{ experimento.experimento }}</td>
                <td>{{ experimento.objetivo }}</td>
                <td>{{ experimento.fecha }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
